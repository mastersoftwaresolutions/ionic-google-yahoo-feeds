<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>
<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="cordova.js"></script>
<script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="FeedController"
	ng-init="allFeeds()">
	<ion-header-bar class="bar bar-header bar-calm">
	<button class="button " ng-click="openPopoverFeedsFilter($event)">{{title}}</button>
	<!-- 	<h1 class="h1 title">{{title}}</h1> -->
	<button class="button " ng-click="openPopoverDateFilter($event)">{{filterName}}</button>
	</ion-header-bar>
	<ion-content> <ion-refresher on-refresh="doRefresh()">
	</ion-refresher>
	<div class="list">
		<a ng-repeat="entry in responseGoogle" class="item my-item"
			href="#" ng-click="browse(entry.link)" collection-item-height="60"
			collection-item-width="'100%'"> <img
			src="{{entry.img}}">
			<h2>{{entry.title}}</h2> <span ng-bind-html="entry.contentSnippet"></span><br>
			<p>{{entry.publishedDate}}</p>
		</a> <a ng-repeat="entryYahoo in responseYahoo"
			class="item my-item" href="#" ng-click="browse(entryYahoo.link)"
			collection-item-height="60" collection-item-width="'100%'"> <img
			src="{{entryYahoo.img}}">
			<h2>{{entryYahoo.title}}</h2> <span
			ng-bind-html="entryYahoo.contentSnippet"></span><br>
			<p>{{entryYahoo.publishedDate}}</p>
		</a>
	</div>
	</ion-content>
</body>
</html>
